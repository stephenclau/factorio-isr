#triggers ghub release generation whenever I push a tag starting with "v"
name: 05.Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1   
      
      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          push: true
          sbom: true
          provenance: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:stable
            ${{ vars.DOCKERHUB_USERNAME }}/factorio-isr:${{ steps.version.outputs.VERSION }}
            ${{ vars.DOCKERHUB_USERNAME }}/factorio-isr:stable
      
      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@43a17d6e7add2b5535efe4dcae9952337c479a93  # v0.20.11
        with:
          image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          format: spdx-json
          output-file: sbom-spdx.json
      
      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@43a17d6e7add2b5535efe4dcae9952337c479a93  # v0.20.11
        with:
          image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json
      
      - name: Create GitHub Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b  # v1.20.0
        with:
          generateReleaseNotes: true
          artifacts: "sbom-spdx.json,sbom-cyclonedx.json"
          token: ${{ secrets.GHCR_TOKEN }}
